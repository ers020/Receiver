<!DOCTYPE html>
<html ng-app="audits">
<head>
<script src="../resources/js/angular.js"></script>
<script src="../resources/js/dirPagination.js"></script>
<script src="../resources/js/audits.js"></script>
<script src="../resources/js/controllers/AuditCtrl.js"></script>
<script src="../resources/js/jquery-3.1.1.js"></script>
<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700" rel="stylesheet">
<link href="../resources/css/bootstrap.css" rel="stylesheet" />
<link href="../resources/css/bootstrap-theme.css" rel="stylesheet" />
<link href="../resources/css/main.css" rel="stylesheet" />
<title>Revature Blog Audit Tracking</title>
</head>
<body ng-controller="AuditCtrl">
	<br />
	<br />
	<div class="panel text">
		<h2>Revature Blog Audit Tracking Printout</h2>
	</div>
	<br />
	<br />
	<div class ="panel">
		<img id="loading" src="../resources/images/loading.gif" alt="Loading Gif"/>
	</div>
	<br />
	<br />
	<form class="panel form-inline">
		<div class="panel form-group searchBox">
			<label>Search: </label>
			<input type="text" ng-model="search" class="form-control" placeholder="search">
		</div>
	</form>
	<div class="panel tableClass">
	<table class="table table-striped table-hover">
	<thead>
		<tr>
			<th class="headers" ng-click="sort('id')">
				Audit Number <span class="glyphicon glyphicon-sort:before" ng-show="sortKey=='id'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
			</th>
			<th class="headers" ng-click="sort('email')">
				User <span class="glyphicon glyphicon-sort:before" ng-show="sortKey=='email'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
			</th>
			<th class="headers" ng-click="sort('description')">
				Action <span class="glyphicon glyphicon-sort:before" ng-show="sortKey=='description'" ng-class="{'glyphicon-chevron-up':reverse,'glyphicon-chevron-down':!reverse}"></span>
			</th>
			<th class="headers" ng-click="sort('time')">
				Time <span class="glyphicon glyphicon-sort:before" ng-show="sortKey=='time'" ng-class="{'glyphicon glyphicon-chevron-up':reverse,'glyphicon glyphicon-chevron-down':!reverse}"></span>
			</th>
		</tr>
	</thead>
	<tbody>
		<tr dir-paginate="info in audits | filter:search | orderBy:sortKey:reverse | itemsPerPage: 5">
			<td>{{info.id}}</td>
			<td>{{info.email}}</td>
			<td class="desc">{{info.description}}</td>
			<td>{{info.time | date : "medium" : timezone}}</td>
		</tr>
	</tbody>
	</table>
	<br />
	<br />
	<dir-pagination-controls max-size="5" direction-links="true" boundary-links="true"></dir-pagination-controls>
	</div>
	<br />
	<br />
	<br />

	
</body>
</html>
